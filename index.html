<body onload="SimpleSAML_focus('username');">
<div id="login">
    <div id="logo"><img src="https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/logo.png" /></div>
    <form action="https://notices.macleans.school.nz/" method="post" name="f">
        <p>
            <label>Username<br/>

            <label>

        <input type="submit" tabindex="3" value="Login" class="button" />
        <input type="hidden" name="AuthState" value="_633b1238349a9cb6f1fb6c91402baca6fb39b2041f:https://idp.macleans.school.nz/saml2/idp/SSOService.php?spentityid=https%3A%2F%2Fnotices.macleans.school.nz%2F&amp;RelayState=https%3A%2F%2Fnotices.macleans.school.nz%2Fnotices.php&amp;cookieTime=1690881234" />
        <p id="nav">
            <a href="http://www.macleans.school.nz/password-service.htm" tabindex="4" title="Reset your password">
            Reset your password            </a>
        </p>
    </form>
    <a href="https://www.ourschool.co.nz">
        <img src="https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/Our-School-Logo-White.png" style="width:60px;position:absolute;margin-left:20px;opacity:0.8;" />
